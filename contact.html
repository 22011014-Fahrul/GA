<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap">
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(#2b1055, #7597de);
            overflow-x: hidden;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10000;
        }

        header .logo {
            color: #fff;
            font-weight: 700;
            text-decoration: none;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header ul {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header ul li {
            list-style: none;
            margin-left: 20px;
        }

        header ul li a {
            text-decoration: none;
            padding: 6px 15px;
            color: #fff;
            border-radius: 20px;
        }

        header ul li a:hover,
        header ul li a.active {
            background: #fff;
            color: #2b1055;
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            padding: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        section::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #1c0522, transparent);
            z-index: 1000;
        }

        section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        section img#money {
            mix-blend-mode: screen;
        }

        #btn {
            text-decoration: none;
            display: inline-block;
            padding: 8px 30px;
            border-radius: 40px;
            background: #fff;
            color: #2b1055;
            font-size: 1.5em;
            z-index: 9;
            transform: translateY(100px);
        }

        .sec {
            position: relative;
            padding: 100px;
            background: #1c0522;
        }

        .sec h2 {
            font-size: 3.5em;
            margin-bottom: 10px;
            color: #fff;
        }

        .sec p {
            font-size: 1em;
            color: #fff;
        }
       
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           
            padding: 10px;
          
            background: url('Fahrul.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .contact-details {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #fefbfb; /* White text color */
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .contact-details h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: bold; /* Bold text */
        }

        .contact-details p {
            font-weight: bold; /* Bold text */
            margin-top: 10px;
        }

        .contact-details p span {
            color: #2b1055;
        }
        
    </style>
</head>

<body>
    <header>
        <a href="Homepage.html" class="logo">FahWallet</a>
        <ul>
            <li><a href="Homepage.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="Services.html">Services</a></li>
            <li><a href="login.html">Log In</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </header>
    
    <div class="contact-container">
        <div class="contact-details">
            <h2>Contact Us</h2>
            <p>Email: <span>fahruldesantos@gmail.com</span></p>
            <p>Hotline: <span>89237084</span></p>
            <p>Calling Hours: <span>9am-6pm</span></p>
            <p>Location: <span>Republic Polytechnic</span></p>
        </div>
    </div>

    <script>
       
    </script>
</body>

</html>
